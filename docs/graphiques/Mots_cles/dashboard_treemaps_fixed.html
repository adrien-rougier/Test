function fillSelect(selId, defaultFile) {
  const sel = document.getElementById(selId);
  sel.innerHTML = "";
  for (const o of opts) {
    const op = document.createElement("option");
    op.value = o.file;
    op.textContent = o.label;
    sel.appendChild(op);
  }
  sel.value = defaultFile;
  return sel;
}

function bind(sel, iframeId) {
  const ifr = document.getElementById(iframeId);
  const update = () => { ifr.src = sel.value; };
  sel.addEventListener("change", update);
  update();
}

const defaults = ["treemap_fixed__entendez_vous_l_eco.html", "treemap_fixed__la_science_cqfd.html", "treemap_fixed__le_book_club.html", "treemap_fixed__journal_de_18h.html"];
const s1 = fillSelect("sel1", defaults[0]);
const s2 = fillSelect("sel2", defaults[1]);
const s3 = fillSelect("sel3", defaults[2]);
const s4 = fillSelect("sel4", defaults[3]);

bind(s1,"ifr1"); bind(s2,"ifr2"); bind(s3,"ifr3"); bind(s4,"ifr4");
</script>
