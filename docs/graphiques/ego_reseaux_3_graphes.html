  <style>
      #ego3app { margin:0; padding:12px; font-family:sans-serif; box-sizing:border-box; }
      #ego3app *, #ego3app *:before, #ego3app *:after { box-sizing:border-box; }

      /* MENUS = 3 colonnes, même largeur que les graphes */
      #ego3app .controls {
        display:grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap:14px;
        margin-bottom:12px;
        align-items:end;
      }
      #ego3app .ctrl { width:100%%; }
      #ego3app .ctrl label { display:block; font-weight:600; margin-bottom:4px; }
      #ego3app .ctrl select { width:100%%; padding:6px; line-height:1.2; }

      /* 3 graphes */
      #ego3app .grid {
        display:grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap:14px;
        align-items:start;
      }
      #ego3app .box { border:1px solid #ddd; border-radius:8px; height:520px; width:100%%; }

      /* Responsive */
      @media (max-width:1100px){
        #ego3app .controls { grid-template-columns: 1fr; }
        #ego3app .grid { grid-template-columns: 1fr; }
      }
    </style>
</head>

  const PALETTES = {
    g1: ['#fee5d9','#fcae91','#fb6a4a','#de2d26','#a50f15'],
    g2: ['#eff3ff','#bdd7e7','#6baed6','#3182bd','#08519c'],
    g3: ['#edf8e9','#bae4b3','#74c476','#31a354','#006d2c']
  };

  function clamp01(x){ return Math.max(0, Math.min(1, x)); }

  function lerpColor(a, b, t){
    t = clamp01(t);
    const ah = parseInt(a.replace('#',''), 16),
          ar = (ah >> 16) & 255, ag = (ah >> 8) & 255, ab = ah & 255;
    const bh = parseInt(b.replace('#',''), 16),
          br = (bh >> 16) & 255, bg = (bh >> 8) & 255, bb = bh & 255;
    const rr = Math.round(ar + t * (br - ar));
    const rg = Math.round(ag + t * (bg - ag));
    const rb = Math.round(ab + t * (bb - ab));
    return '#' + ((1<<24) + (rr<<16) + (rg<<8) + rb).toString(16).slice(1);
  }

  function colorScale(w, wmin, wmax, paletteId){
    const pal = PALETTES[paletteId] || PALETTES.g1;
    if(wmax <= wmin) return pal[2];
    const t = (w - wmin) / (wmax - wmin);
    const x = t * 4;
    const i = Math.floor(x);
    const f = x - i;
    const c1 = pal[Math.max(0, Math.min(4, i))];
    const c2 = pal[Math.max(0, Math.min(4, i+1))];
    return lerpColor(c1, c2, f);
  }

  function nodesFor(ids){
    const set = new Set(ids);
    return NODES.filter(n => set.has(n.id)).map(n => ({
      id: n.id,
      label: n.label,
      value: n.value,
      title: `<b>${n.label}</b><br>${SIZE_VAR} = ${n.size_raw}`
    }));
  }

  function edgesForEgo(ego){
    const out = [];
    EDGES.forEach(e => {
      if(e.from === ego){
        out.push({ from: ego, to: e.to, value: e.weight, title: 'Invités en commun = ' + e.weight });
      } else if(e.to === ego){
        out.push({ from: ego, to: e.from, value: e.weight, title: 'Invités en commun = ' + e.weight });
      }
    });
    return out;
  }

  function draw(containerId, ego){
    const el = document.getElementById(containerId);
    if(!el) return;
    el.innerHTML = '';

    const e = edgesForEgo(ego);
    const neigh = e.map(x => ({ id: x.to, w: x.value }));
    neigh.sort((a,b) => b.w - a.w);

    const ids = [ego, ...neigh.map(d => d.id)];
    let n = nodesFor(ids);

    let wmin = Infinity, wmax = -Infinity;
    neigh.forEach(d => { if(d.w < wmin) wmin = d.w; if(d.w > wmax) wmax = d.w; });
    if(!isFinite(wmin)) { wmin = 0; wmax = 1; }

    const egoNode = n.find(z => z.id === ego);
    if(egoNode){
      egoNode.x = 0; egoNode.y = 0;
      egoNode.fixed = {x:true, y:true};
      egoNode.color = { background: '#333333', border: '#111111' };
      egoNode.font  = { color: 'white' };
    }

    const R = 260;
    const m = Math.max(1, neigh.length);

    neigh.forEach((d, i) => {
      const theta = Math.PI + (2 * Math.PI * i / m);
      const node = n.find(z => z.id === d.id);
      if(!node) return;

      node.x = R * Math.cos(theta);
      node.y = R * Math.sin(theta);
      node.fixed = {x:true, y:true};

      const col = colorScale(d.w, wmin, wmax, containerId);
      node.color = { background: col, border: '#444444' };
      node.title = (node.title || '') + `<br>Invités en commun avec ego = ${d.w}`;
    });

    const net = new vis.Network(
      el,
      { nodes: n, edges: e },
      {
        nodes: { font:{size:14} },
        edges: { smooth:false, scaling:{min:1, max:18} },
        interaction: { hover:true, tooltipDelay:0, zoomView:true, navigationButtons:true },
        physics: false
      }
    );

    net.fit({animation:{duration:300}});
  }

  function refresh(){
    draw('g1', document.getElementById('sel1').value);
    draw('g2', document.getElementById('sel2').value);
    draw('g3', document.getElementById('sel3').value);
  }

  const sel1 = document.getElementById('sel1');
  const sel2 = document.getElementById('sel2');
  const sel3 = document.getElementById('sel3');

  // défauts
  sel1.value = "l'invite du jour";
  sel2.value = 'affaire en cours';
  sel3.value = 'le book club';

  if(!sel1.value) sel1.selectedIndex = 0;
  if(!sel2.value) sel2.selectedIndex = 0;
  if(!sel3.value) sel3.selectedIndex = 0;

  sel1.addEventListener('change', refresh);
  sel2.addEventListener('change', refresh);
  sel3.addEventListener('change', refresh);

  refresh();
  window.addEventListener('resize', refresh);

})();
